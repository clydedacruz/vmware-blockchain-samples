apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ include "common.image" . }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ include "common.serviceDeploymentPort" . }}
      imagePullSecrets:
        - name: {{ .Release.Name }}-regcred
      restartPolicy: Always
