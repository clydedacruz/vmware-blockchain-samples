apiVersion: v1
kind: Service
metadata:
  # This must match the dns name used by Concord in deployment.config
  name: client-0
  labels:
    app: client-0-clientservice
    blockchainId: {{ .Values.global.blockchainId }}
spec:
  type: ClusterIP
  ports:
    - name: '50505'
      port: 50505
      protocol: TCP
      targetPort: 50505
  selector:
    app: client-0-clientservice
    blockchainId: {{ .Values.global.blockchainId }}

