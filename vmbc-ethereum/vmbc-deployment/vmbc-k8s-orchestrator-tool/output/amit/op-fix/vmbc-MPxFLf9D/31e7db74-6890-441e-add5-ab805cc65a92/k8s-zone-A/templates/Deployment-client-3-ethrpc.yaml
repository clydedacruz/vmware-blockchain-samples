apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmbc-deployment-client-3-ethrpc
  labels:
    app: client-3-ethrpc
    blockchainId: {{ .Values.global.blockchainId }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: client-3-ethrpc
      blockchainId: {{ .Values.global.blockchainId }}
  template:
    metadata:
      labels:
        app: client-3-ethrpc
        blockchainId: {{ .Values.global.blockchainId }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - client-3-clientservice
      imagePullSecrets:
        - name: vmwathena-regcred
      volumes:
        {{- $fluent := $.Files.Get "fluentd/config/fluent.conf" }}
        {{ if $fluent }}
        - name: vmbc-docker-log
          hostPath:
            path: /var/log/pods
        - name: vmbc-docker-lib
          hostPath:
            path: /var/lib/docker/containers
        - name: vmbc-configmap-fluentd
          configMap:
            name: vmbc-configmap-fluentd
        {{ end }}
        - name: config-volume
          configMap:
            name: vmbc-configmap-client-3-ethrpc
        - name: secret-volume
          secret:
            secretName: vmbc-secret-client-3-ethrpc
      tolerations:
        - key: "app"
          operator: "Equal"
          value: "client"
          effect: "NoSchedule"
      nodeSelector:
        vmbc-group: sanchita
      containers:
        - name: client-3-ethrpc
          image: {{ include "ethrpc.image" . }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50505
              protocol: TCP
            - name: "tcp-9891"
              containerPort: 9891
              protocol: TCP
          resources:
            limits:
              cpu: "{{ .Values.resources.client.cpuLimit | default .Values.resources.client.defaultCpuLimit }}"
              memory: "{{ .Values.resources.client.memoryLimit | default .Values.resources.client.defaultMemoryLimit }}"
            requests:
              cpu: "{{ .Values.resources.client.cpuRequest | default .Values.resources.client.defaultCpuRequest }}"
              memory: "{{ .Values.resources.client.memoryRequest | default .Values.resources.client.defaultMemoryRequest }}"
          readinessProbe:
            tcpSocket:
              port: 8545
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 60
          livenessProbe:
            tcpSocket:
              port: 8545
            initialDelaySeconds: 420
            periodSeconds: 60
          volumeMounts:
          ##########################################
          #           config file volumes          #
          ##########################################
          # environment vars file
          {{- $environmentvarsfile := "client-3/config/ethrpc/environment-vars" }}
          {{- $environmentvarsfilePrefixRemoved := $environmentvarsfile | replace "client-3" "" }}          
          - name: config-volume
            mountPath: {{ $environmentvarsfilePrefixRemoved }}
            subPath: environment-vars-file
          ##########################################
          #           Secrets volumes              #
          ##########################################
          # cert private keys
          {{ range $path, $_ := .Files.Glob "client-3/config/ethrpc/*/*.pem" }}
          {{- $prefixRemoved := $path | replace "client-3" "" }}
          - name: secret-volume
            mountPath: {{ $prefixRemoved }}
            subPath: {{ $path | replace "/" "-" }}
          {{- end }}
        {{- $fluent := $.Files.Get "fluentd/config/fluent.conf" }}
        {{ if $fluent }}
        - name: fluentd
          image: {{ include "fluentd.image" . }}
          imagePullPolicy: IfNotPresent
          env:
            - name: MULTI_LOGGING_ENABLED
              value: "true"
            - name: SERVICE_NODE_NAME
              value: client-3
            - name: SERVICE_KIND_NAME
              value: "ethrpc"
            - name: LOGGING_URL
              value: {{ .Values.logManagement.endpoint_1.url }}
          volumeMounts:
            - name: vmbc-docker-log
              mountPath: /vmbc/logs/pods
              readOnly: false
            - name: vmbc-docker-lib
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: vmbc-configmap-fluentd
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf
              readOnly: true
        {{ end }}
