apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ include "common.image" . }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ include "common.serviceDeploymentPort" . }}
          env:
            - name: VMBC_CHAIN_ID
              value: "5000"
            - name: VMBC_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: VMBC_URL
          resources:
            limits:
              cpu: "{{ .Values.resources.dapp.cpuLimit }}"
              memory: "{{ .Values.resources.dapp.memoryLimit }}"
            requests:
              cpu: "{{ .Values.resources.dapp.cpuRequest }}"
              memory: "{{ .Values.resources.dapp.memoryRequest }}"
      imagePullSecrets:
        - name: {{ .Release.Name }}-regcred
      restartPolicy: Always